<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Books by selected author</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<main>
    <h1>Library - Books by selected author</h1>
    <ul id="data"></ul>
</main>
<script>
    const urlSearchParams = new URLSearchParams(window.location.search);

    let fetchUrl = `/api/listBook?authorId=${urlSearchParams.get("authorId")}`;
    fetch(fetchUrl)
        .then(function (response) {
            return response.text();
        })
        .then(function (text) {
            document.getElementById("data").innerHTML = text;
        });
</script>
</body>
</html>
